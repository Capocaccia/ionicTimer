<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
        <label class="toggle left">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
           <p class="ion-ios-bell-outline"></p>
        </label>
        <div class="display">
          <h3>{{display}}</h3>
        </div>
        <label class="toggle right">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
           <p class="ion-android-notifications-off"></p>
        </label>
        <div class="button-bar">
          <button class="button button-outline button-positive" ng-click="update('1')">
            1
          </button>
          <button class="button button-outline button-positive" ng-click="update('2')">
            2
          </button>
          <button class="button button-outline button-positive" ng-click="update('3')">
            3
          </button>
        </div>
          <div class="button-bar">
            <button class="button button-outline button-positive" ng-click="update('4')">
              4
            </button>
            <button class="button button-outline button-positive" ng-click="update('5')">
              5
            </button>
            <button class="button button-outline button-positive" ng-click="update('6')">
              6
            </button>
          </div>
          <div class="button-bar">
            <button class="button button-outline button-positive" ng-click="update('7')">
              7
            </button>
            <button class="button button-outline button-positive" ng-click="update('8')">
              8
            </button>
            <button class="button button-outline button-positive" ng-click="update('9')">
              9
            </button>
          </div>
          <div class="button-bar">
            <button class="button button-outline button-positive" ng-click="update('0')">
              0
            </button>
          </div>
        <div class="button-bar top">
          <button class="button button-stable icon-center ion-play" ng-click="play()"></button>
          <button class="button button-stable icon-center ion-pause" ng-click="pause()"></button>
          <button class="button button-stable icon-center ion-refresh"></button>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
